<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Monthsary ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        text-align: center;
        animation: pageFadeIn 2s ease-in-out; /* Fade in whole page */
    }

    /* Background video */
    .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    /* Dark overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* Slight darkening */
        z-index: -1;
    }

    h1 {
        font-size: 2.5rem;
        color: white;
        text-shadow: 0 0 10px #ff7eb3, 0 0 20px #ff7eb3, 0 0 30px #ff7eb3;
        animation: neonGlow 2s infinite alternate, fadeIn 2s ease-in-out;
    }

    h2 {
        font-size: 1.5rem;
        color: #fff;
        margin-top: 10px;
        text-shadow: 0 0 8px #fff, 0 0 16px #ff9a9e;
        animation: fadeIn 3s ease-in-out;
    }

    @keyframes neonGlow {
        from { text-shadow: 0 0 10px #ff7eb3, 0 0 20px #ff9a9e; }
        to { text-shadow: 0 0 20px #ff477e, 0 0 40px #ff7eb3; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pageFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes floatPhoto {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 24px;
        color: #ff477e;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Hidden surprise message */
    .hidden-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 71, 126, 0.9);
        color: #fff;
        padding: 15px 25px;
        border-radius: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .hidden-message.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-10px);
    }

    /* Responsive */
    @media (max-width: 600px) {
        h1 { font-size: 1.8rem; }
        h2 { font-size: 1.2rem; }
        .photo { width: 180px; height: 180px; }
        .hidden-message { font-size: 1rem; padding: 10px 15px; }
    }

    /* Button for music */
    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #fff;
        color: #ff477e;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.3s;
        animation: fadeIn 3s ease-in-out;
    }

    button:hover {
        background: #ff477e;
        color: #fff;
    }

      .photo-slideshow {
    position: relative;
    width: 250px;
    height: 250px;
    margin-top: 20px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    border: 5px solid #ff00ea;
    animation: floatPhoto 4s ease-in-out infinite, fadeIn 2s ease-in-out;
  }

  .photo-slideshow img {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    border-radius: 20px;
  }

  .photo-slideshow img.active {
    opacity: 1;
  }
</style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop playsinline class="background-video">
        <source src="Hello.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <h1>üíñ Happy Monthsary üíñ</h1>
    <h2>I Love You ‚ù§Ô∏è Always!</h2>

    <!-- Slideshow -->
<div class="photo-slideshow">
  <img src="Us.jpg" alt="Us" class="photo active">
  <img src="Uss.jpg" alt="Us" class="photo">
  <img src="Usss.jpg" alt="Us" class="photo">
  <img src="Ussss.jpg" alt="Us" class="photo">
  <img src="Usssss.jpg" alt="Us" class="photo">
  <img src="Ussssss.jpg" alt="Us" class="photo">
</div>

    <button onclick="playMusic()">Click here to Play the songüé∂
        <br>Pakinggan mo hanggang sa huliüé∂</button>

    <div class="hidden-message" id="secretMessage">
        üíï Ingat ka lagi diyan. <br>
        Goodluck sa Shanghai Journey! üíï
    </div>

    <audio id="bg-music" loop>
        <source src="Pinipili.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

<script>
    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 5) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Play background music
    function playMusic() {
        document.getElementById("bg-music").play();
    }

    // Surprise message when screen is clicked/tapped
    document.body.addEventListener("click", () => {
        const msg = document.getElementById("secretMessage");
        msg.classList.add("show");
        setTimeout(() => {
            msg.classList.remove("show");
        }, 3000); // disappears after 3s
    });
      const slides = document.querySelectorAll('.photo-slideshow img');
  let currentSlide = 0;

  setInterval(() => {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }, 3000); // changes every 3 seconds
</script>

</body>
</html>
